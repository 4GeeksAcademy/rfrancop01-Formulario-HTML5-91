<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Formulario HTML5</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header text-left">
                <h3 class="text-left">Payment form example</h3>
            </div>
            <div class="alert alert-danger m-3" role="alert">
                <strong>Algunos campos estan vacios</strong>
            </div>
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="cardNumber" class="form-label">Numero de Tarjeta #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-12 col-md-3 ">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-12 col-md-3 ">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text"><strong>$</strong></span>
                            <input type="text" class="form-control" id="amount" placeholder="Amount">
                        </div>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-12 col-md-6 ">
                        <label for="name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="col-12 col-md-6 ">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-12 col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city">
                    </div>
                    <div class="col-12 col-md-3 ">
                        <label for="state" class="form-label">State</label>
                        <select class="form-select" id="state" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">New York</option>
                            <option value="2">Nevada</option>
                            <option value="3">California</option>
                        </select>
                    </div>
                    <div class="col-12 col-md-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="postalCode">
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 pb-3">
                        <p for="exampleAccount">We accept:</p>
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-secondary">
                                <input autocomplete="off" checked id="blue" name="options" type="radio">
                                <i class="fab fa-cc-mastercard"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="red" name="options" type="radio">
                                <i class="fab fa-cc-visa"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="green" name="options" type="radio">
                                <i class="fab fa-cc-diners-club"></i>
                            </label>
                            <label class="btn btn-secondary">
                                <input autocomplete="off" id="yellow" name="options" type="radio">
                                <i class="fab fa-cc-amex"></i>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-6 pb-3">
                        <label for="exampleMessage">Message</label>
                        <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                        <small class="text-muted">Add any notes here.</small>

                    </div>
                </div>
                <div class="card-footer d-flex justify-content-end ">
                    <button class="btn btn-secondary mx-2" type="submit">Cancel</a>
                    <button class="btn btn-primary" type="submit">Send</a>
                </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
</body>

</html>
